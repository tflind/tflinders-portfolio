<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me | Tim Flinders</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
    <div class="container">
        <div class="navsection">
            <a href='Home Page.html'>Home</a>
            <a href='Aboutme.html'>About Me</a>
            <a href='Contactme.html'>Contact Me</a>
            <a href='portfolio.html'>Portfolio</a>
            <a href='resumepage.html'>Resum&eacute</a>
        </div>

        <div class="contact-form">
            <form id="contact_form" action="#" method="post">
            <div class="contactrow">
                <p><label for="name">Your Name: (Required)</label></p>
                <p><input id="name" class="input" name="name" type"text" value="" size="50" required/></p>
            </div>
            <div class="contactrow">
                <p><label for="email">Your Email: (Required)</label></p>
                <p><input id="email" class="input" name="email" type"email" value="" size="50" placeholder="your@emailaddress.com" required/></p>
            </div>
            <div class="contactrow">
                <p><label for="subject">Subject:</label></p>
                <p><input id="subject" class="input" name="subject" type"text" value="" size="50"/></p>
            </div>
            <div class="contactrow">
                <p><label for="message">Message:</label></p>
                <p><textarea id="message" class="input" name="message" rows="7" cols="50" placeholder="Your Message (not a working form)"></textarea></p>
            </div>
            <div>
                <div class="button">
                    <a href="#">Send Message</a>
                    </button>
                </div>
            </div>
            </form>
        </div>

        <div class="footer">
            <span>&copy; Tim Flinders 2017</span>
        </div>
    </div>
</body>
</html>
